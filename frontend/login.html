<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatBot AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-indigo': '#3233FF',
                        'coral': '#FF6B6B',
                        'off-white': '#F7F8FC',
                        'charcoal': '#1F2937'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'playfair': ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gradient-to-br from-off-white to-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-playfair font-bold text-deep-indigo hover:text-indigo-700 transition-colors">
                        ChatBot AI
                    </a>
                </div>
                
                <!-- Back to Home -->
                <div>
                    <a href="index.html" class="text-charcoal hover:text-deep-indigo transition-colors duration-300 font-medium flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl sm:text-4xl font-playfair font-bold text-charcoal mb-2">
                    Welcome Back
                </h2>
                <p class="text-gray-600 text-lg">
                    Sign in to continue your AI conversations
                </p>
            </div>

            <!-- Login Form -->
            <div class="bg-white/60 backdrop-blur-sm border border-gray-200 rounded-2xl shadow-xl p-8">
                <form id="loginForm" class="space-y-6" novalidate>
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-charcoal mb-2">
                            Username
                        </label>
                        <div class="relative">
                            <input 
                                id="email" 
                                name="email" 
                                type="text" 
                                autocomplete="username" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-deep-indigo focus:border-transparent transition-all duration-300 bg-white/80 backdrop-blur-sm"
                                placeholder="Enter your username"
                                aria-describedby="email-error"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                        </div>
                        <p id="email-error" class="mt-1 text-sm text-red-600 hidden" role="alert">
                            Username is required
                        </p>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-charcoal mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                autocomplete="current-password" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-deep-indigo focus:border-transparent transition-all duration-300 bg-white/80 backdrop-blur-sm"
                                placeholder="Enter your password"
                                aria-describedby="password-error"
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                aria-label="Toggle password visibility"
                            >
                                <svg id="eyeIcon" class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <p id="password-error" class="mt-1 text-sm text-red-600 hidden" role="alert">
                            Password is required
                        </p>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-deep-indigo focus:ring-deep-indigo border-gray-300 rounded transition-colors"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-charcoal">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-deep-indigo hover:text-indigo-700 transition-colors">
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button 
                            type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-2xl text-white bg-deep-indigo hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-deep-indigo transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                            id="loginButton"
                        >
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-indigo-300 group-hover:text-indigo-200 transition-colors" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                                </svg>
                            </span>
                            <span id="buttonText">Sign in</span>
                            <svg id="loadingSpinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="register.html" class="font-medium text-deep-indigo hover:text-indigo-700 transition-colors">
                                Sign up here
                            </a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Additional Info -->
            <div class="text-center">
                <p class="text-xs text-gray-500">
                    By signing in, you agree to our 
                    <a href="#" class="text-deep-indigo hover:text-indigo-700 transition-colors">Terms of Service</a> 
                    and 
                    <a href="#" class="text-deep-indigo hover:text-indigo-700 transition-colors">Privacy Policy</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50 hidden">
        <div id="messageBox" class="bg-white border-l-4 border-green-400 p-4 rounded-lg shadow-lg max-w-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg id="messageIcon" class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="messageText" class="text-sm font-medium text-gray-900">
                        Login successful!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const messageContainer = document.getElementById('messageContainer');
        const messageBox = document.getElementById('messageBox');
        const messageIcon = document.getElementById('messageIcon');
        const messageText = document.getElementById('messageText');

        // Password visibility toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });

        // Username validation
        function validateUsername(username) {
            return username && username.length >= 3;
        }

        // Show error message
        function showError(input, errorElement, message) {
            input.classList.add('border-red-500', 'focus:ring-red-500');
            input.classList.remove('border-gray-300', 'focus:ring-deep-indigo');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        // Hide error message
        function hideError(input, errorElement) {
            input.classList.remove('border-red-500', 'focus:ring-red-500');
            input.classList.add('border-gray-300', 'focus:ring-deep-indigo');
            errorElement.classList.add('hidden');
        }

        // Show message
        function showMessage(message, isError = false) {
            messageText.textContent = message;
            
            if (isError) {
                messageBox.classList.remove('border-green-400');
                messageBox.classList.add('border-red-400');
                messageIcon.classList.remove('text-green-400');
                messageIcon.classList.add('text-red-400');
                messageIcon.innerHTML = `
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                `;
            } else {
                messageBox.classList.remove('border-red-400');
                messageBox.classList.add('border-green-400');
                messageIcon.classList.remove('text-red-400');
                messageIcon.classList.add('text-green-400');
                messageIcon.innerHTML = `
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                `;
            }
            
            messageContainer.classList.remove('hidden');
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 5000);
        }

        // Real-time validation
        emailInput.addEventListener('input', function() {
            if (this.value && !validateUsername(this.value)) {
                showError(this, emailError, 'Username must be at least 3 characters');
            } else {
                hideError(this, emailError);
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                hideError(this, passwordError);
            }
        });

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Validate username
            if (!emailInput.value) {
                showError(emailInput, emailError, 'Username is required');
                isValid = false;
            } else if (!validateUsername(emailInput.value)) {
                showError(emailInput, emailError, 'Username must be at least 3 characters');
                isValid = false;
            } else {
                hideError(emailInput, emailError);
            }
            
            // Validate password
            if (!passwordInput.value) {
                showError(passwordInput, passwordError, 'Password is required');
                isValid = false;
            } else {
                hideError(passwordInput, passwordError);
            }
            
            if (!isValid) return;
            
            // Show loading state
            loginButton.disabled = true;
            buttonText.textContent = 'Signing in...';
            loadingSpinner.classList.remove('hidden');
            
            try {
                // API call to backend
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: emailInput.value,
                        password: passwordInput.value
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('jwt', data.jwt);
                    showMessage('Login successful! Redirecting...');
                    
                    // Redirect to chat page
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 2000);
                } else {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    showMessage(errorText || 'Login failed. Please check your credentials.', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Cannot connect to server. Make sure backend is running on port 8080.', true);
            } finally {
                // Reset loading state
                loginButton.disabled = false;
                buttonText.textContent = 'Sign in';
                loadingSpinner.classList.add('hidden');
            }
        });


    </script>
</body>
</html>
