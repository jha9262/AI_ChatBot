<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ChatBot AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-indigo': '#3233FF',
                        'coral': '#FF6B6B',
                        'off-white': '#F7F8FC',
                        'charcoal': '#1F2937'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'playfair': ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-off-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-playfair font-bold text-deep-indigo">ChatBot AI</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="username" class="text-charcoal font-medium"></span>
                    <button id="logoutBtn" class="text-coral hover:text-red-600 transition-colors duration-300 font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="max-w-4xl mx-auto px-4 py-8 h-screen flex flex-col">
        <!-- Chat Messages -->
        <div id="chatMessages" class="flex-1 bg-white/60 backdrop-blur-sm border border-gray-200 rounded-2xl p-6 mb-6 overflow-y-auto space-y-4">
            <!-- Welcome Message -->
            <div class="flex items-start space-x-3">
                <div class="w-8 h-8 bg-deep-indigo rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <div class="bg-gray-100 rounded-2xl px-4 py-3 max-w-xs lg:max-w-md">
                    <p class="text-charcoal">Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="bg-white/60 backdrop-blur-sm border border-gray-200 rounded-2xl p-4">
            <form id="chatForm" class="flex space-x-4">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-deep-indigo focus:border-transparent transition-all duration-300 bg-white/80"
                    required
                >
                <button 
                    type="submit" 
                    id="sendBtn"
                    class="bg-deep-indigo text-white px-6 py-3 rounded-2xl hover:bg-indigo-700 transition-all duration-300 font-medium shadow-lg hover:shadow-xl flex items-center space-x-2"
                >
                    <span id="sendText">Send</span>
                    <svg id="sendIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <svg id="loadingIcon" class="hidden animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        const jwt = localStorage.getItem('jwt');
        if (!jwt) {
            window.location.href = 'login.html';
        }

        // Extract username from JWT (simple decode)
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        // Set username in navbar
        const payload = parseJwt(jwt);
        if (payload && payload.sub) {
            document.getElementById('username').textContent = `Welcome, ${payload.sub}`;
        }

        // Elements
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sendText = document.getElementById('sendText');
        const sendIcon = document.getElementById('sendIcon');
        const loadingIcon = document.getElementById('loadingIcon');
        const logoutBtn = document.getElementById('logoutBtn');

        // Add message to chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start space-x-3 ${isUser ? 'flex-row-reverse space-x-reverse' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${isUser ? 'bg-coral' : 'bg-deep-indigo'}`;
            avatar.innerHTML = isUser ? 
                `<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>` :
                `<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`;
            
            const messageContent = document.createElement('div');
            messageContent.className = `${isUser ? 'bg-deep-indigo text-white' : 'bg-gray-100 text-charcoal'} rounded-2xl px-4 py-3 max-w-xs lg:max-w-md`;
            messageContent.innerHTML = `<p>${message.replace(/\n/g, '<br>')}</p>`;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show loading state
            sendBtn.disabled = true;
            sendText.textContent = 'Sending...';
            sendIcon.classList.add('hidden');
            loadingIcon.classList.remove('hidden');
            
            try {
                const response = await fetch('http://localhost:8080/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwt}`
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });
                
                if (response.ok) {
                    const aiResponse = await response.text();
                    // Clean up response formatting
                    const cleanResponse = aiResponse.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                                   .replace(/\*(.*?)\*/g, '<em>$1</em>')
                                                   .replace(/`(.*?)`/g, '<code class="bg-gray-200 px-1 rounded">$1</code>');
                    addMessage(cleanResponse);
                } else if (response.status === 401) {
                    localStorage.removeItem('jwt');
                    window.location.href = 'login.html';
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('Network error. Please check your connection.');
            } finally {
                // Reset loading state
                sendBtn.disabled = false;
                sendText.textContent = 'Send';
                sendIcon.classList.remove('hidden');
                loadingIcon.classList.add('hidden');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('jwt');
            window.location.href = 'index.html';
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
